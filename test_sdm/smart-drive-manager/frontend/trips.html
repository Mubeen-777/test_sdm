<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Management - Smart Drive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div style="padding: 30px;">
        <h1 style="color: white; margin-bottom: 30px;">
            <i class="fas fa-road"></i> Trip Management
        </h1>
        
        <div style="background: rgba(255,255,255,0.95); padding: 30px; border-radius: 20px;">
            <h2 style="color: var(--primary); margin-bottom: 20px;">Trip History</h2>
            <div id="tripList">
                <!-- Trips will be loaded here -->
            </div>
        </div>
    </div>
    
    <script>
        // Check authentication
        const sessionId = localStorage.getItem('session_id');
        if (!sessionId) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
