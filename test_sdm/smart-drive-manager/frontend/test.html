<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test - Smart Drive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4361ee;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .status-item {
            background: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff4444;
        }

        .status-dot.connected {
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .video-container {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #videoFeed {
            width: 100%;
            height: auto;
            display: block;
        }

        .no-video {
            color: white;
            text-align: center;
        }

        .no-video i {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4361ee;
            color: white;
        }

        .btn-danger {
            background: #f72585;
            color: white;
        }

        .btn-success {
            background: #4cc9f0;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .log-container {
            background: #1a1a1a;
            color: #00ff88;
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 5px;
        }

        .log-entry.error {
            color: #ff4444;
        }

        .log-entry.warning {
            color: #ffa500;
        }

        .log-entry.success {
            color: #00ff88;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4361ee;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∑ Camera Test Page</h1>
        <p class="subtitle">Direct connection to WebSocket bridge</p>

        <div class="status">
            <div class="status-item">
                <div class="status-dot" id="wsStatusDot"></div>
                <span>WebSocket: <strong id="wsStatus">Disconnected</strong></span>
            </div>
            <div class="status-item">
                <div class="status-dot" id="cameraStatusDot"></div>
                <span>Camera: <strong id="cameraStatus">Inactive</strong></span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="fpsValue">0</div>
                <div class="stat-label">FPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="frameCount">0</div>
                <div class="stat-label">Frames</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="dataReceived">0 KB</div>
                <div class="stat-label">Data</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="latency">0 ms</div>
                <div class="stat-label">Latency</div>
            </div>
        </div>

        <div class="video-container">
            <img id="videoFeed" style="display: none;">
            <div class="no-video" id="noVideo">
                <div style="font-size: 48px; margin-bottom: 20px;">üìπ</div>
                <p>Waiting for camera...</p>
                <p style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                    Make sure websocket_bridge is running on port 8081
                </p>
            </div>
        </div>

        <div class="controls">
            <button class="btn-success" onclick="connect()">
                üîå Connect
            </button>
            <button class="btn-primary" onclick="startCamera()" id="startBtn" disabled>
                ‚ñ∂Ô∏è Start Camera
            </button>
            <button class="btn-danger" onclick="stopCamera()" id="stopBtn" disabled>
                ‚èπÔ∏è Stop Camera
            </button>
            <button class="btn-primary" onclick="clearLog()">
                üóëÔ∏è Clear Log
            </button>
        </div>

        <div class="log-container" id="logContainer">
            <div class="log-entry">System ready. Click "Connect" to start.</div>
        </div>
    </div>

    <script>
        let ws = null;
        let frameCount = 0;
        let totalDataReceived = 0;
        let lastFrameTime = Date.now();
        let fpsCounter = 0;
        let lastFpsUpdate = Date.now();

        function log(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        function updateStatus(element, status, isConnected) {
            document.getElementById(element).textContent = status;
            const dot = document.getElementById(element + 'Dot');
            if (isConnected) {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected!', 'warning');
                return;
            }

            log('Connecting to ws://localhost:8081...');
            updateStatus('wsStatus', 'Connecting...', false);

            try {
                ws = new WebSocket('ws://localhost:8081');

                ws.onopen = () => {
                    log('‚úÖ WebSocket connected successfully!', 'success');
                    updateStatus('wsStatus', 'Connected', true);
                    
                    document.getElementById('startBtn').disabled = false;
                    
                    // Send ping to keep connection alive
                    setInterval(() => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ command: 'ping' }));
                        }
                    }, 30000);
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (error) {
                        log('Error parsing message: ' + error.message, 'error');
                    }
                };

                ws.onerror = (error) => {
                    log('‚ùå WebSocket error: ' + error, 'error');
                    updateStatus('wsStatus', 'Error', false);
                };

                ws.onclose = () => {
                    log('WebSocket disconnected', 'warning');
                    updateStatus('wsStatus', 'Disconnected', false);
                    updateStatus('cameraStatus', 'Inactive', false);
                    
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = true;
                    document.getElementById('videoFeed').style.display = 'none';
                    document.getElementById('noVideo').style.display = 'block';
                };

            } catch (error) {
                log('‚ùå Failed to create WebSocket: ' + error.message, 'error');
            }
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'video_frame':
                    displayFrame(data.data, data.timestamp);
                    break;
                    
                case 'camera_status':
                    log(`Camera status: ${data.data.enabled ? 'Active' : 'Inactive'}`);
                    updateStatus('cameraStatus', data.data.enabled ? 'Active' : 'Inactive', data.data.enabled);
                    document.getElementById('stopBtn').disabled = !data.data.enabled;
                    break;
                    
                case 'lane_warning':
                    log(`‚ö†Ô∏è Lane warning: ${data.data.direction} (${Math.round(data.data.deviation * 100)}%)`, 'warning');
                    break;
                    
                case 'live_data':
                    log(`Speed: ${Math.round(data.data.speed)} km/h, Score: ${data.data.safety_score}`);
                    break;
                    
                case 'init':
                    log('System capabilities: ' + JSON.stringify(data.data), 'success');
                    break;
                    
                case 'pong':
                    // Keep-alive response
                    break;
                    
                case 'error':
                    log('‚ùå Backend error: ' + data.message, 'error');
                    break;
                    
                default:
                    log('Unknown message type: ' + data.type);
            }
        }

        function displayFrame(base64Data, timestamp) {
            const videoFeed = document.getElementById('videoFeed');
            const noVideo = document.getElementById('noVideo');
            
            // Update frame
            videoFeed.src = 'data:image/jpeg;base64,' + base64Data;
            videoFeed.style.display = 'block';
            noVideo.style.display = 'none';
            
            // Update stats
            frameCount++;
            document.getElementById('frameCount').textContent = frameCount;
            
            // Calculate data size (rough estimate)
            const dataSize = base64Data.length * 0.75; // Base64 to bytes
            totalDataReceived += dataSize;
            document.getElementById('dataReceived').textContent = 
                (totalDataReceived / 1024).toFixed(1) + ' KB';
            
            // Calculate FPS
            fpsCounter++;
            const now = Date.now();
            const elapsed = now - lastFpsUpdate;
            
            if (elapsed >= 1000) {
                const fps = Math.round(fpsCounter * 1000 / elapsed);
                document.getElementById('fpsValue').textContent = fps;
                fpsCounter = 0;
                lastFpsUpdate = now;
            }
            
            // Calculate latency
            if (timestamp) {
                const latency = Date.now() - (timestamp * 1000);
                document.getElementById('latency').textContent = latency + ' ms';
            }
        }

        function startCamera() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected to WebSocket!', 'error');
                return;
            }

            log('Starting camera...');
            ws.send(JSON.stringify({
                command: 'toggle_camera',
                enable: true
            }));

            document.getElementById('startBtn').disabled = true;
            updateStatus('cameraStatus', 'Starting...', false);
        }

        function stopCamera() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected to WebSocket!', 'error');
                return;
            }

            log('Stopping camera...');
            ws.send(JSON.stringify({
                command: 'toggle_camera',
                enable: false
            }));

            document.getElementById('stopBtn').disabled = true;
            updateStatus('cameraStatus', 'Stopping...', false);
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            log('Log cleared');
        }

        // Auto-connect on page load
        window.addEventListener('load', () => {
            log('Test page loaded. Ready to connect.');
            log('Make sure websocket_bridge is running!');
        });
    </script>
</body>
</html>
