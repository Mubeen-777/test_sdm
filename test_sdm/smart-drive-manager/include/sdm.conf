# Smart Drive Manager Configuration File
# =======================================
# This file contains all configuration settings for the Smart Drive Manager system

[database]
# Total database size in bytes (500 MB default)
total_size = 524288000
# Block size for storage operations (4096 bytes)
block_size = 4096
# Maximum number of driver profiles
max_drivers = 10000
# Maximum number of vehicles
max_vehicles = 50000
# Maximum number of trip records
max_trips = 10000000
# B-tree order for indexing
btree_order = 5
# Cache size (number of entries)
cache_size = 256

[server]
# HTTP server port (for backend API)
port = 8080
# Maximum concurrent connections
max_connections = 1000
# Request queue capacity
queue_capacity = 10000
# Number of worker threads
worker_threads = 8

[websocket]
# WebSocket bridge port
ws_port = 8081
# JPEG compression quality (0-100, 70 = good balance)
jpeg_quality = 70
# Warning message cooldown in milliseconds (prevents message flooding)
warning_cooldown_ms = 500

[security]
# Require authentication for API access
require_authentication = true
# Password hashing algorithm
password_hash_algo = SHA256
# Session timeout in seconds (30 minutes)
session_timeout = 1800
# Default admin credentials
admin_username = admin
admin_password = admin123

[analytics]
# Segment tree depth for range queries
segment_tree_depth = 15
# Alert check interval in seconds (1 hour)
alert_check_interval = 3600

[paths]
# Database file path
database_path = compiled/SDM.db
# Index files directory
index_path = compiled/indexes
# Log file path
log_path = compiled/SDM.log

[camera]
# Default camera device (empty = auto-detect)
camera_device = 
# Camera resolution width
camera_width = 640
# Camera resolution height
camera_height = 480
# Camera frame rate
camera_fps = 30
# Prefer DroidCam if available
prefer_droidcam = true

[lane_detection]
# Enable lane detection
enabled = true
# Lane departure warning threshold (0.0-1.0)
departure_threshold = 0.3
# Lane detection sensitivity (0.0-1.0)
sensitivity = 0.7
# Night vision mode
night_vision = false

[gps]
# GPS update interval in milliseconds
update_interval = 1000
# Default latitude (Lahore, Pakistan)
default_latitude = -1
# Default longitude (Lahore, Pakistan)
default_longitude = -1
# Speed unit (kmh or mph)
speed_unit = kmh

[safety]
# Harsh braking threshold (m/s²)
harsh_braking_threshold = 4.0
# Rapid acceleration threshold (m/s²)
rapid_accel_threshold = 3.0
# Speed limit for alerts (km/h)
speed_limit = 120
# Safety score penalty for harsh braking
brake_penalty = 10
# Safety score penalty for rapid acceleration
accel_penalty = 5
# Safety score penalty for lane departure
lane_departure_penalty = 3

[frontend]
# Frontend server port
frontend_port = 3000
# Backend API host
backend_host = localhost
# Enable debug mode
debug_mode = false
